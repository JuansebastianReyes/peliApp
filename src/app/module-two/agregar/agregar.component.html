<div class="card border-dark">
  <div class="card-header bg-dark text-white">
    Agregar Pelicula
  </div>
  <form>
    <div class="card-body text-dark">
      <div class="form-group">
        <label>Nombre: </label>
        <input [(ngModel)]="movie.nombre" name="nombre" type="text" class="form-control" name="name" placeholder="Nombre de la Pelicula" required>
      </div>
      <div class="form-group">
        <label>Calidicación: </label>
        <input [(ngModel)]="movie.quali"  name="quali" type="text" class="form-control"  placeholder="Calidicación de la Pelicula">
      </div>
      <div class="form-group">
        <label>País: </label>
        <input [(ngModel)]="movie.pais" name="pais" type="text" class="form-control" placeholder="País de la Pelicula">
      </div>
      <div class="form-group">
        <button (click)=guardar() type="button" class="btn btn-outline-dark">
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
