<div class="card border-dark">
  <div class="card-header bg-dark text-white">
    Buscar Pelicula
  </div>
  <div class="card-body text-dark">
    <div class="form-group">
      <label>Nombre: </label>
      <input type="text" class="form-control" name="name" placeholder="Nombre de la Pelicula" required>
    </div>
    <div class="form-group">
      <label>Calidicación: </label>
      <input type="text" class="form-control" name="quali" placeholder="Calidicación de la Pelicula" required>
    </div>
    <div class="form-group">
      <label>País: </label>
      <input type="text" class="form-control" name="pais" placeholder="País de la Pelicula" required>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-outline-dark">
        Enviar
      </button>
    </div>
  </div>
</div>
