<div class="container">
  <div class="titulo text-center">
    <h3>Lista Peliculas</h3>
  </div>
  <div class="table-responsive">
    <table *ngIf="movies.length > 0" class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Pais</th>
          <th scope="col">Rating</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let peli of movies">
          <td>{{ peli.Name }}</td>
          <td>{{ peli.Contry }}</td>
          <td>{{ peli.Rating }}</td>
          <td class="text-center">
            <i [routerLink]="['/modulo2/editar', peli.ID]" class="fas fa-edit text-primary mr-2"></i>
            <i (click)="eliminarPelicula(peli.id)" class="fas fa-trash text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="movies.length == 0" class="card text-white bg-dark">
    <div class="card-body text-center">
      <h5> No hay peliculas por mostrar </h5>
      <button type="button" class="btn btn-success" routerLink="/modulo2/agregar">Nuevo</button>
    </div>
  </div>
</div>
